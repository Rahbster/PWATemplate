<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Template</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/peer.css">
    <style>
        .settings-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 600px;
            margin: 0 auto;
        }
        .settings-form input {
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Top Navigation / Header -->
        <header class="app-header" style="display: flex; justify-content: space-between; align-items: center;">
            <h1>PWA Template</h1>
            <button id="theme-toggle" aria-label="Toggle Theme">ðŸŒ“</button>
        </header>

        <!-- Main Content Area -->
        <main id="main-content">
            <!-- Views will be injected here or toggled via visibility -->
            <section id="view-settings" class="view hidden">
                <h2>Settings</h2>
                <p>Application configuration.</p>
                <div class="settings-form">
                    <label for="settings-name">Display Name:</label>
                    <input type="text" id="settings-name" placeholder="Enter your name">
                </div>
            </section>

            <section id="view-peer" class="view active">
                <h2>Peer Connection</h2>
                <div class="peer-controls">
                    
                    <!-- Role Selector and Setup -->
                    <div id="peer-setup">
                        <h3>Select Role</h3>
                        <div class="role-selector">
                            <button id="select-host" class="role-btn">Host</button>
                            <button id="select-joiner" class="role-btn">Joiner</button>
                        </div>

                        <div id="panel-host" class="role-panel hidden">
                            <p>Start a session to generate a code.</p>
                            <div style="display: flex; gap: 0.5rem; justify-content: center; margin-bottom: 1rem;">
                                <button id="btn-host">Generate ID</button>
                                <button id="btn-host-myid">Host on My ID</button>
                            </div>
                            <h4>Recent Peers (Call)</h4>
                            <div id="host-peer-list" class="peer-list"></div>
                        </div>

                        <div id="panel-join" class="role-panel hidden">
                            <p>Enter the code from the host.</p>
                            <div class="join-container">
                                <input type="text" id="join-code" placeholder="Peer ID or GUID">
                                <button id="btn-join">Join Session</button>
                            </div>
                            <h4>Recent Peers (Join)</h4>
                            <div id="join-peer-list" class="peer-list"></div>
                        </div>
                    </div>

                    <!-- Connection Status & Chat (Shared) -->
                    <div id="peer-status" class="hidden">
                        <h3>Connection Status</h3>
                        <p id="connection-state">Disconnected</p>
                        <div id="host-info" class="hidden">
                            <p>Share this code:</p>
                            <div class="code-display" id="display-code">------</div>
                        </div>
                    </div>

                    <div id="peer-chat" class="hidden">
                        <h3>Messages</h3>
                        <div id="messages"></div>
                        <input type="text" id="msg-input" placeholder="Type a message...">
                        <button id="btn-send">Send</button>
                    </div>
                </div>
            </section>
        </main>

        <!-- Bottom Navigation (Mobile Friendly) -->
        <nav class="bottom-nav">
            <button class="nav-btn active" data-target="view-peer">Peer</button>
            <button class="nav-btn" data-target="view-settings">Settings</button>
        </nav>
    </div>

    <!-- Application Logic -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/peer.js"></script>
</body>
</html>
