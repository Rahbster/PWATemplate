<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Template</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/peer.css">

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</head>
<body>
    <div id="app">
        <!-- Top Navigation / Header -->
        <header class="app-header">
            <button id="hamburger-btn" aria-label="Open Menu">â˜°</button>
            <h1>PWA Template</h1>
        </header>

        <!-- Side Navigation Panel -->
        <div id="sidenav" class="sidenav">
            <span type="button" class="close-modal" id="close-sidenav-btn" aria-label="Close Menu">&times;</span>
            <h2>Settings</h2>
            <div class="sidenav-item">
                <button id="btn-open-peer-modal" style="width: 100%;">Connect to Peer</button>
                <button id="btn-open-chat" style="width: 100%; margin-top: 0.5rem;" disabled>
                    Quick Chat <span id="chat-badge" class="badge hidden">0</span>
                </button>
            </div>
            <hr style="margin: 0.5rem 2rem; border: 0; border-top: 1px solid var(--border-color);">
            <div class="sidenav-item">
                <label for="settings-name">Display Name:</label>
                <input type="text" id="settings-name" placeholder="Enter your name">
            </div>
            <div class="sidenav-item">
                <span>Theme</span>
                <button id="theme-toggle" aria-label="Toggle Theme">ðŸŒ“</button>
            </div>
        </div>
        <div id="overlay" class="overlay"></div>

        <!-- Main Content Area -->
        <main id="main-content">
            <section id="view-home" class="view active">
                <h2>Welcome</h2>
                <p>Use the menu to connect to a peer or change settings.</p>
            </section>

            <section id="view-settings" class="view hidden">
                <h2>Settings</h2>
                <p>Application configuration.</p>
            </section>
        </main>

        <!-- Chat Modal -->
        <div id="chat-modal" class="modal hidden">
            <div class="modal-content">
                <span id="close-chat-modal" class="close-modal">&times;</span>
                <h2>Quick Chat</h2>
                <div id="peer-chat">
                    <div id="messages"></div>
                    <div class="chat-input-area">
                        <input type="text" id="msg-input" placeholder="Type a message...">
                        <button id="btn-send">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="js/app.js"></script>
    <script src="./js/peerjs.min.js"></script>
</body>
</html>
